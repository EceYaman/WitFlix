<!DOCTYPE html>
<html lang="tr">
    <head>
        <link href="reset.css" rel="stylesheet" />
        <link href="index.css" rel="stylesheet" />
        <meta charset="utf-8" />
        <title>WitFlix</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet" />
        <script 
            src="https://kit.fontawesome.com/5b12ffad4b.js" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <img class="logo" src="images/witflix-logo.jpg" />
            <nav>
                <a>Movies</a>
                <a>TV Shows</a>
                <a>Documentaries</a>
                <a>Kids</a>
            </nav>
            <div class="user-panel">
                <div class="profile-image">
                    <img src="" />
                    <i class="fas fa-circle"></i> 
                </div>
                <div class="bell">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="search">
                    <input type="text" class="search-box" placeholder="Search">
                    <button class="search-icon" type="button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </header>
        <main></main>
        <section></section>
        <footer></footer>
    </body>
</html>
